<div class="header">
  <div class="row">
    <div class="col-md-4">
      <div class="content-heading clearfix media">
        <img class="pull-left" src="images/28d477ca.phosphate.png">
        <h3 class="text-muted">Phospho</h3>
      </div>
    </div>
    <div class="col-md-8">
      <ul class="nav nav-pills pull-right">
        <li><a ng-href="#feed">Data Feed</a></li>
        <li class="active"><a ng-href="#share">Share</a></li>
        <li><a ng-href="#curate">Curate</a></li>
        <li ng-hide="auth.user"><a ng-href="#" ng-click="login()">Log In</a></li>
        <li ng-show="auth.user"><a ng-href="#" ng-click="logout()">Log Out</a></li>
        <li><a ng-href="#">About</a></li>
      </ul>
    </div>
  </div>
</div>

<p> The kinome of 
  <select ng-model="dataset" ng-options="d.title for d in ms2datasets | orderByPriority" ng-change="change()">
    <option value="">-- experimental condition --</option>
  </select>
  using
  <select ng-model="interactome" ng-options="i.title for i in interactomes | orderByPriority" ng-change="change()">
    <option value="">-- kinase interactome --</option>
  </select>
  <button ng-disabled="!kinome" ng-click="shareKinome()">Share This Kinome</button>
</p>

<ko-render val="kinome" scaler="kinomeScale"></ko-render>
