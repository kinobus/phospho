<!-- View/Edit Profile (if logged in) -->
<div class="row" ng-if="user.email">
  <div class="col-md-3">

    <!-- Back Button -->
    <div class="panel panel-danger">
      <button type="button" class="btn btn-danger btn-block" ng-click="gridSelect('empty')">
        <i class="fa fa-th fa-fw">
        </i> Back to the Figure Grid
      </button>
    </div>
    
  </div>

  <div class="col-xs-2 col-sm-2 col-md-2">
    <div class="row">
      <a href="#">Back To Grid View</a>
    </div>
    <div class="row">
      <button type="button" class="btn btn-danger btn-block" ng-click="logout()">Log Out</button>
    </div>
  </div>

  <div class="col-xs-10 col-sm-10 col-md-10">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Your Profile</h3>
      </div>
      <div class="panel-body">
         Basic panel example
      </div>
    </div>
  </div>
    
</div>

<!-- Log In or Sign Up (if not logged in) -->
<div class="row" ng-if="!user.email">

  <!-- Log In to Existing Account -->
  <div class="col-xs-6 col-sm-6 col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Log In To An Existing Account</h3>
      </div>
      <form name="loginForm" ng-submit="login()">
        <ul class="list-group">
          <li class="list-group-item">
            <h5 class="list-group-item-heading">Email: (test@phospho.io)</h5>
            <input type="text" ng-model="loginEmail" required="">
          </li>
          <li class="list-group-item">
            <h5 class="list-group-item-heading">Password: (test123)</h5>
            <input type="password" ng-model="loginPassword" required="">
          </li>
        </ul>
        <button type="submit" class="btn btn-default btn-block">Submit</button>
      </form>
    </div>
  </div>

  <!-- Create a New Account -->
  <div class="col-xs-6 col-sm-6 col-md-4">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Create a New Account</h3>
      </div>
      <form name="loginForm" ng-submit="signup()">
        <ul class="list-group">
          <li class="list-group-item">
            <h5 class="list-group-item-heading">Email:</h5>
            <input type="text" ng-model="signupEmail" required="">
          </li>
          <li class="list-group-item">
            <h5 class="list-group-item-heading">Password:</h5>
            <input type="password" ng-model="signupPassword" required="">
          </li>
        </ul>
        <button type="submit" class="btn btn-default btn-block">Submit</button>
      </form>
    </div>

  </div>

</div>
