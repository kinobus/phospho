<!-- View/Edit Profile (if logged in) -->
<div class="row" ng-if="user.email">
  <div class="col-xs-2 col-sm-2 col-md-2">
      <button type="button" class="btn btn-danger btn-block" ng-click="logout()">Log Out</button>
  </div>
</div>

<!-- Log In or Sign Up (if not logged in) -->
<div class="row" ng-if="!user.email">

  <!-- Login Form -->
  <div class="col-xs-6 col-sm-6 col-md-4">
    <div class="row">

      <div class="main login">
        <form role="form" name="loginForm">
          <div class="form-group">
            <label for="inputUsernameEmail">Email address</label>
            <input type="text" class="form-control" id="inputUsernameEmail" ng-model="loginEmail" required="">
          </div>
          <div class="form-group">
            <a class="pull-right" href="">Forgot password?</a>
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" ng-model="loginPassword" required="">
          </div>
          <div class="checkbox pull-right">
            <label>
              <input type="checkbox">
              Remember me </label>
          </div>
          <button type="submit" ng-click="signup()" class="btn btn btn-primary">
            Sign Up
          </button>
          <button type="submit" ng-click="login()" class="btn btn btn-primary">
            Log In
          </button>
        </form>
      
      </div>
      
    </div>
  </div></div>
