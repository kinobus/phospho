<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#feed">Data Feed</a></li>
    <li><a ng-href="#share">Share</a></li>
    <li><a ng-href="#curate">Curate</a></li>
    <li ng-hide="auth.user"><a ng-href="#feed" ng-click="login()">Log In</a></li>
    <li ng-show="auth.user"><a ng-href="#" ng-click="logout()">Log Out</a></li>
    <li><a ng-href="#">About</a></li>
  </ul>
  <h3 class="text-muted">Phospho</h3>
</div>

<div class="container">
<div ng-repeat="k in kinomes | orderByPriority">
  <div class="row">
    <div class="col-md-8">
      <ko-render val="k.kinome" scaler="kinomeScale"></ko-render>
    </div>
    <div class="col-md-4">
      Posted by {{k.user}}
    </div>
  </div>
</div>
</div>
