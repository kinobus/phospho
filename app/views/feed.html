<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="#">Home</a></li>
    <li><a ng-href="#share">Share Data</a></li>
    <li class="active"><a ng-href="#feed">Data Feed</a></li>
    <li ng-hide="auth.user"><a ng-href="#" ng-click="login()">Log In</a></li>
    <li ng-show="auth.user"><a ng-href="#" ng-click="logout()">Log Out</a></li>
  </ul>

<ul ng-repeat="k in kinomes | orderByPriority">

    Posted by {{k.user}}
    <ko-render val="k.kinome" scaler="kinomeScale"></ko-render>
  </li>
</ul>
