  <!--left col-->
  <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">

    <!--item inspector-->
    <div class="panel panel-warning" ng-if="selectedItem !== null">
      <div class="panel-heading">
         Selected Object
      </div>
      <div class="panel-body">
         Basic panel example
      </div>
      <button type="button" class="btn btn-default" ng-click="deselect()">deselect</button>
    </div>

    <!--Guest Mode Alert-->
    <div ng-switch on="authState">
      <div class="panel panel-default" ng-switch-when="guest">
        <div class="panel-body">
           Sharing limited while in guest mode.
        </div>
        <button type="button" class="btn btn-primary btn-block" ng-click="createAccount()"><img src="images/icons/user_add.png" class="btn-icon">Sign Up</button>
      </div>
    </div>
    <!--End Guest Mode Alert-->

    <!--dashboard picker-->
    <div class="btn-group-vertical animated fadeInLeft">
      <button type="button" class="btn btn-default btn-menu" ng-repeat="d in dashboards" ng-click="dashPicker(d, authState)">
        <img src="images/icons/{{d.icon}}.png" class="btn-icon">
        <i class="{{d.icon}}"></i>
      {{d.title}}
      </button>
    </div>

  </div>

  <!--main col-->
  <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">

    <!--dashboard-->
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9" ng-if="dashboard">
      <div class="panel panel-default dash-pane" ng-repeat="pane in dashboard.panels">
        <button type="button" class="btn btn-info btn">
          <img src="images/icons/{{pane.icon}}.png" class="btn-icon">
          {{pane.title}}
        </button>
        <div class="btn-group btn-group pull-right">
          <button ng-repeat="button in pane.titleButtons" type="button" class="btn btn-info pull-right"><img src="images/icons/{{button.icon}}.png" class="btn-icon"></button> 
        </div> 
        <div class="panel-body">
           {{pane}}
        </div>
      </div>
      
    </div>
    <!--end dashboard header-->

    <!--user panel-->
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pull-right">
      <div class="user-panel-container animated fadeInDown" ng-switch on="authState">

        <!-- when logged in --> 
        <div class="user-panel" ng-switch-when="loggedIn">
          <div class="panel panel-default">
            <div class="panel-heading">
               <img src={{user.profile_image_url}} class="btn-icon">{{user.username}}
            </div>
            <div class="panel-body">
               Profile blah blah
            </div>
            <button type="button" class="btn btn-warning btn-block" ng-click="logout()"><img src="images/icons/connect_close.png" class="btn-icon">Log Out</button>
          </div>
        </div>

        <!-- when logged out -->
        <div class="user-panel" ng-switch-when="loggedOut">
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-success btn-block" ng-click="login('twitter')"><img src="images/icons/antenna.png" class="btn-icon">Log In</button>
            <button type="button" class="btn btn-primary btn-block" ng-click="login('guest')"><img src="images/icons/user.png" class="btn-icon">Demo</button>
          </div>
        </div>

        <!-- when in guest mode --> 
        <div class="user-panel" ng-switch-when="guest">
          <div class="panel panel-default panel-block">
            <div class="panel-heading">
               <img src="images/icons/user.png" class="btn-icon">Guest1337
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- end user panel-->

    <!-- who is online widget -->
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pull-right">
      
    </div>
    <!-- end who is online widget -->

  </div>
