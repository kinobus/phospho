  <!--left col-->
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3">

    <!--item inspector-->
    <div class="panel panel-default">
      <div class="panel-heading">
         Selected Object
      </div>
      <div class="panel-body">
         Basic panel example
      </div>
    </div>

    <!--dashboard picker-->
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-default btn-menu" ng-repeat="d in dashboards" ng-click="setDash(d)">
        <img src="images/icons/{{d.icon}}.png" class="dashboard-icon">
        <i class="{{d.icon}}"></i>
      {{d.title}}
      </button>
    </div>

  </div>

  <!--main col-->
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-9">

    <!-- current ui panel list -->
    <div class="panel panel-default">
      <div class="panel-heading">Panels in this Dashboard</div>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="panel in dashboard.panels"><h2>{{panel}}<h2></li>
      </ul>
    </div>
  </div>
