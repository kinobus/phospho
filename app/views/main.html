<!-- Navigation Grid -->
<div class="nav-grid" ng-show="!gridSelection">
  <div class="alert alert-info alert-instruction"><span class="glyphicon glyphicon-home pull-left"></span> Start by exploring figures made by the community, or create your own and share. {{gridSelection}}</div>
  <div class="row">

    <div class="col-sm-6 col-md-4 col-lg-3" ng-click="gridSelection = {'type': 'newPathway'}">
      <div class="panel panel-success grid grid-panel-new">
        <div class="panel-heading">
          <h3 class="panel-title">New Pathway</h3>
        </div>
        <div class="panel-body">
           <div class="grid-newpathway-graph" phos-pathway graph="newPathwayTemplate.graph" options="gridNewPathwayOptions"></div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-success grid">
        <div class="panel-heading">
          <h3 class="panel-title">New Kinome</h3>
        </div>
        <div class="panel-body">
           New Kinome
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="fig in sharedFigs">
      <div class="panel panel-primary grid">
        <div class="panel-heading">
          <h3 class="panel-title">{{fig.title}}</h3>
        </div>
        <div class="panel-body">
          {{fig.content}}
        </div>
        <div class="panel-footer grid-footer">Author: {{fig.author}}</div>
      </div>
    </div>

  </div>
</div>

<!-- Panel-Focus View -->
<div ng-show="gridSelection">
    <div ng-switch on="gridSelection.type">

      <span ng-click="gridSelection = null">go back to the grid</span>

      <!-- New Pathway Panel -->
      <div ng-switch-when="newPathway">

        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
          <div class="panel panel-success panel-focus">
            <div class="panel-heading">
              <h3 class="panel-title">New Pathway</h3>
            </div>
            <div class="panel-body">
               <div phos-pathway graph="newPathwayTemplate.graph" options="panelNewPathwayOptions"></div>
            </div>
          </div>
        </div>
          
      </div>

      <!-- New Kinome Panel -->
      <div ng-switch-when="newKinome">
      </div>

      <!-- Explore Existing Pathway Panel -->
      <div ng-switch-when="Pathway">
      </div>

      <!-- Explore Existing Kinome Panel -->
      <div ng-switch-when="Kinome">
      </div>

    </div>
</div>
