<div class="row">  
  <!--left col-->
  <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">

    <!--item inspector-->
    <div class="panel panel-warning" ng-if="selectedItem !== null">
      <div class="panel-heading">
         Selected Object
      </div>
      <div class="panel-body">
         Basic panel example
      </div>
      <button type="button" class="btn btn-default" ng-click="deselect()">deselect</button>
    </div>

    <!--Guest Mode Alert-->
    <div ng-switch on="auth.user.provider">
      <div class="panel panel-default" ng-switch-when="anonymous">
        <div class="panel-body">
           Sharing limited while in guest mode.
        </div>
        <button type="button" class="btn btn-success btn-block" ng-click="login('twitter')"><img src="images/icons/antenna.png" class="btn-icon">Log In</button>
      </div>
    </div>
    <!--End Guest Mode Alert-->

    <!--dashboard picker-->
    <div class="btn-group-vertical animated fadeInLeft">
      <button type="button" class="btn btn-default btn-menu" ng-repeat="d in dashboards" ng-click="$parent.dashboard = d">
        <img src="images/icons/{{d.icon}}.png" class="btn-icon">
        <i class="{{d.icon}}"></i>
      {{d.title}}
      </button>
    </div>

  </div>

  <!--dashboard-->
  <ph-dashboard d="dashboard" ng-if="dashboard"></ph-dashboard>


  <!--end main col-->

  <!--user panel-->
  <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 pull-right">
    <div class="user-panel-container animated fadeInDown" ng-show="auth.user">

      <!-- user profile--> 
      <div class="user-panel">
        <div class="panel panel-default">
          <div class="panel-heading">
             <img src={{auth.user.profile_image_url}} class="btn-icon">{{user.username}}
          </div>
          <div class="panel-body">
             Profile blah blah
          </div>
          <button type="button" class="btn btn-warning btn-block" ng-hide="auth.user.provider === 'anonymous'" ng-click="login('guest')"><img src="images/icons/connect_close.png" class="btn-icon">Log Out</button>
        </div>
      </div>
      <!--end user profile-->

    </div>
  </div>
  <!--end user panel-->

</div>
