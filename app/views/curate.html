<div class="header">
  <div class="row">
    <div class="col-md-4">
      <div class="content-heading clearfix media">
        <img class="pull-left" src="images/phosphate.png">
        <h3 class="text-muted">Phospho</h3>
      </div>
    </div>
    <div class="col-md-8">
      <ul class="nav nav-pills pull-right">
        <li><a ng-href="#feed">Data Feed</a></li>
        <li><a ng-href="#share">Share</a></li>
        <li class="active"><a ng-href="#curate">Curate</a></li>
        <li ng-hide="auth.user"><a ng-href="#" ng-click="login()">Log In</a></li>
        <li ng-show="auth.user"><a ng-href="#" ng-click="logout()">Log Out</a></li>
        <li><a ng-href="#">About</a></li>
      </ul>
    </div>
  </div>
</div>
<h5 ng-hide="selectedNode">doubleclick to select a node or link</h5>
<div id="nodeSelectPanel" ng-hide="!selectedNode">
  <h4>Selected: {{selectedNode.label}}</h4><button ng-click="spliceNode(selectedNode)" ng-disabled="!selectedNode">Remove Node</button>
</div>
<dm-edit val="interactome" scaler="dmScale" dbl-click="selectNode(item)"></dm-edit>
