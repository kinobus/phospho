<div class="btn-group">
    <a class="btn btn-inverse dropdown-toggle">Load Interactome <span class="caret"></span></a>
    <ul class="dropdown-menu">
        <li ng-repeat="interactome in interactomes"><a ng-click="selectInteractome(interactome.title, interactome.links);">{{interactome.title}}</a></li>
    </ul>
</div>
<div class="btn-group">
    <a class="btn btn-inverse dropdown-toggle">Load MS2 Data <span class="caret"></span></a>
    <ul class="dropdown-menu">
        <li ng-repeat="ms2dataset in ms2datasets"><a ng-click="selectMs2dataset(ms2dataset.title, ms2dataset.data);">{{ms2dataset.title}}</a></li>
    </ul>
</div>
