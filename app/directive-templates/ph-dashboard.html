<!--header-->
<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
         {{dashboard.headerText}}
      </div>
    </div>
  </div>
</div>

<!--body-->
<div class="row">
  <div ng-switch on="dashboard.dashId">

    <div ng-switch-when="drawPathway">
      <ph-draw-pathway></ph-draw-pathway>
    </div>

    <div ng-switch-when="buildFigure">
      <ph-build-figure></ph-build-figure>
    </div>

    <div ng-switch-when="browseFigures">
    </div>

    <div ng-switch-when="searchFigures">
    </div>

  </div>
</div>
