<!-- Figure -->
<div class="col-xs-12 col-sm-12 col-md-9 col-lg-7">
  <div ng-switch on="figureType">
  
    <!-- Pathway -->
    <div ng-switch-when="pathway">
      <div class="panel panel-default panel-pathway" ng-hide="!pathway">
          <div class="panel-heading">
            {{newTitle}}
          </div>
          <div>
            <ph-pathway-render scaler="1" graph="pathway.graph" select-item="selectItem(item)"></ph-pathway-render>
          </div>
      </div>
    </div>

    <!-- Kinome -->
    <div ng-switch-when="kinome">
      <div class="panel panel-default">
        <ph-kinome kinomeData="kinome" scaler="1"></ph-kinome> 
      </div>
    </div>

  </div>
</div>
<!-- end of figure -->

<!-- Side Panel -->
<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
  <div class="panel panel-default panel-sidebar">
    <ul class="list-group">
      <li class="list-group-item" ng-show="pathway">
        <strong class="list-group-item-heading">Title</strong><br>
        <input type="text" size="14" ng-model="newTitle">
      </li>
      <div ng-switch on="figureType">
        <li class="list-group-item" ng-switch-when="pathway">
          <strong class="list-group-item-heading">Pathway</strong><br>
          <select ng-model="pathwayTitle" ng-options="t for t in user.collection.pathways.titles" ng-change="getPathway(pathwayTitle)"></select>
        </li>
        <li class="list-group-item" ng-switch-when="kinome">
          <strong class="list-group-item-heading">Interactome</strong><br>
          <select ng-model="interactome" ng-options="value for (key, value) in ksIntTitles"></select>
        </li>
      </div>
      <li class="list-group-item">
        <strong class="list-group-item-heading">Dataset</strong><br>
        <select ng-model="dataset" ng-options="ds.title for ds in user.collection.datasets" ng-change="bindData()"></select>
      </li>
      <li class="list-group-item">
        <strong class="list-group-item-heading">Bind To</strong><br>
        <input type="radio" ng-model="figureType" value="pathway">  Pathway <br/>
        <input type="radio" ng-model="figureType" value="kinome"> Kinome <br/>
      </li>
      <li class="list-group-item">
        <button type="button" class="btn btn-default"><img class="btn-icon" src="images/icons/cloud_add.png"></button>
        <button type="button" class="btn btn-default"><img class="btn-icon" src="images/icons/download_diskette.png"></button>
      </li>
    </ul>
  </div>
</div>
