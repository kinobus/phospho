<!--dashboard picker-->
<div class="btn-group-vertical animated fadeInLeft">
  <button type="button" class="btn btn-default btn-menu" ng-repeat="d in dashboards" ng-click="setDash(d)">
    <div ng-switch="" on="d.icon">
      <div ng-switch-when="hammer">
        <img src="images/icons/53889051.hammer.png" class="btn-icon">
      </div>
      <div ng-switch-when="image_add">
        <img src="images/icons/71e18d51.image_add.png" class="btn-icon">
      </div>
      <div ng-switch-when="binoculars">
        <img ng-src="images/icons/bef47c93.binoculars.png" class="btn-icon">
      </div>
      <div ng-switch-when="cloud_zoom">
        <img ng-src="images/icons/579800d5.cloud_zoom.png" class="btn-icon">
      </div>
    </div>
    {{d.title}}
  </button>
</div>
