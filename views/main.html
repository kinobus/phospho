<div class="row">  
  <!--left col-->
  <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">

    <!--Guest Mode Alert-->
    <div ng-switch="" on="auth.user.provider">
      <div class="panel panel-default" ng-switch-when="anonymous">
        <div class="panel-body">
           Sharing limited while in guest mode.
        </div>
        <button type="button" class="btn btn-success btn-block" ng-click="login('twitter')"><img src="images/icons/ea354a9d.antenna.png" class="btn-icon">Log In</button>
      </div>
    </div>

    <!--dashboard picker-->
    <ph-dashpicker></ph-dashpicker>

  </div>

  <!--right col-->
  <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10">
    
    <!--dashboard-->
    <ph-dashboard ng-if="dashboard"></ph-dashboard>

  </div>
  
</div>
